type Query {
    users: [User!]!
    roles: [Role]!
    categories: [Category]!
    products: [Product]!
}

type User {
    id: ID!
    email: String!
    role: Role!
}

type Role {
    id: ID!
    role: String!
}

type Category {
    id: ID!
    name: String!
}

type Product {
    id: ID!
    name: String!
    desc: String!
    price: Float!
    img: String!
    category: Category!
}